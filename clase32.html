<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Autoejecutables</title>
</head>
<body>
    <script>
        // funcion anonima autoejecutable

        (function (){
            console.log('mi primera IIFE')
        }) ();

        (function (d,w,c){
            console.log('mi segunda funcion IIFE')
            console.log(d)
            console.log(w)
            console.log(c)
        })(document, window, console);

        // formas de escribir una funcion autoejecutablebottom: 

        // Clasica
        (function (){
            console.log('version Tradicional')
        })();


        //  la crockford (libro JS the good parts)
        ((function (){
            console.log('version Crockford')
        })());

        // Unaria
        +function (){
            console.log('version Unaria')
        }();

        // Facebook
        !function (){
            console.log('version Facebook')
        }();
    </script>
</body>
</html>
