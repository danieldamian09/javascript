<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de Operadores</h1>


    <script>
        // operadores
        // operadores Aritmeticos:
        // + - * / % ()

        let a = 5+(5-10)*3;
        let modulo = 5 % 2;

        console.log(a);
        console.log(modulo);

        // operadores relacionales
        // >,<,  >=, <=,  ==, ===, !=, !==

        console.log(8>9);
        console.log(8<9);
        console.log(8>=9);
        console.log(9>=8);
        console.log(7<7);
        console.log(7<=7);

        // = 1 igual es asignacion de variable
        // == 2 igual es comparacion de valores
        // === 3 igual es comparacion de tipo de dato y valor
        // utiliza siempre la comparacion ===

        console.log(7==7);
        console.log("7"==7);
        console.log(0==false);
        console.log("7"===7);
        console.log(0===false);
        console.log(7===7);

        // operadores de incremento y decremento
        let i= 1;
        i = i+2;
        console.log(i);

        i += 3;
        console.log(i);

        i /=3;
        console.log(i);

        // operador unario
        i++;
        i--;
        ++i;
        --i;
        console.log(i);

        let b = 2;

        // revisar ya que hay una diferencia
        console.log(b++);
        console.log(++b);

        // operadores Logicos
        // ! Not: niega los que es verdadero lo vuelve falso y viciversa
        // || Or: cuando tengo dos o mas condiciones con que una se cumpla es decir sea verdadera el Or validara
        // && And: cuando tengo dos o mas condiciones todas se deben cumplir es decir ser verdaderas parea que AND se valide

        console.log(!true);
        console.log(!false);
        console.log((9===9)||("9"===9));
        console.log((9===9)&&("9"===9));

    </script>
</body>
</html>
