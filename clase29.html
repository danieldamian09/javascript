<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // operadores cortoc circuito

        // Corto circuito OR ||: cuando el valor de la izquierda en la expresion siempre puede validar a true, es el valor que se cargara por defecto.

        // Corto circuito AND &&: cuando el valor de la izquierda en la expresion siempre pueda validar a false, es el valor que se cargara por defecto.

        function saludar (nombre) {
            // antes para asignar un parametro por defecto se hacia de la siguiente manera:
            nombre = nombre || "Desconocido";
            console.log(`Hola ${nombre}`);
        }

        saludar("Humberto");
        saludar();

        // valores que tienden a verdadero:

        // si es veradero muestra el valor de la izquierda
        console.log("cadena texto" || "valor de la derecha");
        console.log(19 || "valor de la derecha");
        console.log(true || "valor de la derecha");
        console.log([] || "valor de la derecha");
        console.log({} || "valor de la derecha");
        console.log(-2 || "valor de la derecha");

        //  si es falso muestra el valor de la derecha
        console.log(false || "valor de la derecha");
        console.log(null || "valor de la derecha");
        console.log(undefined || "valor de la derecha");
        console.log("" || "valor de la derecha");
        console.log(0 || "valor de la derecha");


        // si es falso muestra el valor de la izquierda
        console.log(false && "valor de la derecha");
        console.log(null && "valor de la derecha");
        console.log(undefined & "valor de la derecha");
        console.log("" && "valor de la derecha");
        console.log(0 && "valor de la derecha");

        // si es verdadero muestra el de la derecha
        console.log("cadena texto" && "valor de la derecha");
        console.log(19 && "valor de la derecha");
        console.log(true && "valor de la derecha");
        console.log([] && "valor de la derecha");
        console.log({} && "valor de la derecha");
        console.log(-2 && "valor de la derecha");

        

    </script>
</body>
</html>
