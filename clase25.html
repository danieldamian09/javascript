<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Metodos Estaticos, Getters, Setters</h1>

    <script>
     // funcion cosntructora(lo vamos a hacer con class)

        class Animal {

            // El constructor es un metodo especial que se ejecuta en el momento de instanciar la clase                
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero = genero;
            }

            // Metodos
            sonar() {
                console.log("hago sonidos por que estoy vivo");
            }

            saludar() {
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }


        // -------------Para hacer la herencia con EMASCRIPT6-------------------------


        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                // super es un metodo que manda a llamr el constructor de la clase padre:
                super(nombre, genero);
                this.tamanio = tamanio;
                this.raza = null;
            }
            sonar() {
                console.log("soy un perro y mi sonido es un ladrido");
            }

            ladrar() {
                console.log("Guauuu Guauuu!!!");
            }

            // un metodo estatico de pueden ejecutar sin necesidad de instanciar la clase
            static queEres(){
                console.log("Los perros somos animales mamiferos que pertenecemos a la familia de los caninos. Somos considerados los mejores amigos del Hombre");
            }

            // Los setters y getters son metodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase
            get getRaza(){
            return this.raza;
            }

            set setRaza(raza){
                this.raza = raza;
            }
        }

            Perro.queEres();

        const mini = new Animal("Mini", "Hembra");
        const scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(mini);
        mini.saludar();
        mini.sonar();
        console.log(scooby);
        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();

        console.log(scooby.getRaza);
        
        scooby.setRaza = "Gran Danes";

        console.log(scooby.getRaza);




    </script>
</body>
</html>
