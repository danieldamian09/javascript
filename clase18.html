<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Destructuracion</h1>

    <script>
        // ejemplo
        // array
        let numeros=[1,2,3];
        
        // destructuracion del array numeros
        const[one,two,three] = numeros;
        console.log(one,two,three);

        const persona ={
            nombre:"Humberto",
            apellido:"Rivero",
            edad:"36"
        }

        // para que la destructuracion funcione en los objetos la variable que estoy creando se debe llamar igual a la propiedad del objeto
        let{nombre,apellido,edad} = persona;
        console.log(nombre,apellido,edad);

    </script>
</body>
</html>
