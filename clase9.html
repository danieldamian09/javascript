    <h1>Curso JavaScript: 9. undefined, null & NaN</h1>

    <script>
        // tanto null como undefined van a indicar un valor ausente

        // indica que no se ha inicializado una variable y que el valor esta ausente
        let indefinida;
        console.log(indefinida);

        // null es un valor especial que indica la ausencia de un valor
        let nulo = null;
        // la variable esta vacia intecionalmente

        // NaN significa Not a Number
        let noEsUnNumero = "hola" * 3.14;
        console.log(noEsUnNumero);

    </script>
