<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Condicionales</h1>

    <script>
        // if-else 
        let edad = 17;

        if (edad > 17) {
            console.log("eres mayor de edad")
        } else {
            console.log("eres menor de edad")
        }

        if (edad >= 18) {
            console.log("eres mayor de edad")
        } else {
            console.log("eres menor de edad")
        }

        if (edad < 18) {
            console.log("eres mayor de edad")
        } else {
            console.log("eres menor de edad")
        }

        if (edad <= 17) {
            console.log("eres mayor de edad")
        } else {
            console.log("eres menor de edad")
        }


        // if-else if-else

        // Dejame dormir 0hrs-5hrs
        // Buenos dias 6hrs-11hrs
        // Buenas Tardes 12hrs-18hrs
        // Buenas Noches 19hrs-23hrs

        let hora = 14;
        if (hora >= 0 && hora <= 5) {
            console.log("dejame dormir");
        } else if (hora >= 6 && hora <= 11) {
            console.log("buenos dias")
        } else if (hora >= 12 && hora <= 18) {
            console.log("buenas tardes")
        } else {
            console.log("buenas noches")
        };

        // operador ternario (condicion)sigue ? verdadero:falsa
        console.log("Operador ternario");
        let eresMayor = (edad >= 18) ? "eres mayor de edad" : "eres menor de edad";
        console.log(eresMayor)

        // switch-case
        let dia = 4;
        // domingo = 0
        // lunes = 1
        // martes = 2
        // miercoles = 3
        // jueves = 4
        // viernes = 5
        // sabado = 6

        switch (dia) {
            case 0:
                console.log("Domingo")
                break;

            case 1:
                console.log("Lunes")
                break;

            case 2:
                console.log("Martes")
                break;

            case 3:
                console.log("Mircoles")
                break;

            case 4:
                console.log("Jueves")
                break;

            case 5:
                console.log("Viernes")
                break;

            default:
                console.log("Sabado")
                break;
        }

    </script>
</body>

</html>
