<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objeto Math</h1>

    <script>
        // para ver todas las operaciones matematicas
        console.log(Math);

        console.log(Math.PI);


        // nos devuelve el valor absoluto de un numero
        console.log(Math.abs(7.8));

        // para redondear hacia el mayor
        console.log(Math.ceil(7.8));
        // para redondear hacia el menor
        console.log(Math.floor(7.8));
        // para redondear sin tener que forzar el numero
        console.log(Math.round(7.2));
        console.log(Math.round(7.7));
        console.log(Math.round(7.5));

        // Para sacar la raiz cuadrada de un numero
        console.log(Math.sqrt(81));

        // Para elevar potencias, el primero es el numero a elevar y el segundo es la cantidad de veces
        console.log(Math.pow(2,5));

        // Para indicar si el numero es positivo, negativo o cero
        console.log(Math.sign(-5));
        console.log(Math.sign(5));
        console.log(Math.sign(0));

        // Para obtener un valor areatorio entre 0 y 1
        console.log(Math.random());
        // para obtener un numero en 0 y 1000 aleatorio
        console.log(Math.random()*1000);
        // para redondear ese numero aleatorio entre 0 y 1000
        console.log(Math.round(Math.random()*1000));


    </script>
</body>
</html>
