<body>
    <h1>Parametros REST & operador Spread</h1>



    <script>

        // Rest

        // para agrgar una variable a la suma que no sabemos cuantos datos va a tener

        function sumar (a, b, ...c){
            let resultado = a + b;

            c.forEach(function (n) {
                resultado += n;
            });

            return resultado;
        }

        
        console.log(sumar(1,2,3,4,5,6,7));


        // Spread

        const array1 = [1,2,3,4,5],
              array2 = [6,7,8,9,0];

            console.log(array1,array2);

        // para unir los dos arreglos en uno nuevo
        const array3 = [...array1, ...array2];
        console.log(array3);

    </script>
</body>
